- clean: ['~']
- link:
    ~/.dotfiles: ''
    ~/.gitconfig: git/gitconfig
    ~/.vim: vim/vim/
    ~/.nvim: vim/vim/
    ~/.vimrc: vim/vimrc
    ~/.nvimrc: vim/vimrc
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh: zsh/oh-my-zsh/
    ~/.fonts: fonts/
    ~/.xinitrc: xorg/xinitrc
- shell:
    - [git submodule update --init --recursive, Installing submodules]

- clean: ['~']
- link:
    ~/.dotfiles: ''
    ~/.gitconfig: git/gitconfig
    ~/.vim: vim/vim/
    ~/.vimrc: vim/vimrc
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh: zsh/oh-my-zsh/
    ~/.fonts: fonts/
    ~/.xinitrc: xorg/xinitrc
    ~/.vim/vim/bundle/base16/colors: colorschemes/base16-builder/output/vim
- shell:
    - [git submodule update --init --recursive, Installing submodules]

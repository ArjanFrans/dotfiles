- defaults:
    link:
      force: true
      relink: true

- clean: ['~']
- link:
    ~/.dotfiles: ''
    ~/.config/nvim: nvim/nvim
    ~/.gitconfig: git/gitconfig
    ~/.base16_theme:
        path: colorschemes/base16_theme
    ~/.vim: vim/vim/
    ~/.vimrc: vim/vimrc
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh: zsh/oh-my-zsh/
    ~/.local/share/fonts: fonts
    ~/.xinitrc: xorg/xinitrc
    ~/.vim/colors:
        force: true
        path: colorschemes/base16-builder/output/vim
    ~/.config/nvim/colors:
        force: true
        path: colorschemes/base16-builder/output/vim
    ~/.vimrc_background:
        force: true
        path: colorschemes/vimrc_background
- shell:
    - [git submodule update --init --recursive --depth 1, Installing submodules]
